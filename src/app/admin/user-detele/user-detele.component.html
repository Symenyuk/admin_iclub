<div class="wrap_data">
  <div class="head">Users</div>
  <div class="row heading">
    <div class="left_">
      <div class="name">Name</div>
      <div class="regions">Regions</div>
    </div>
    <div class="actions"></div>
  </div>

  <ng-container *ngFor="let user of users">
    <div class="row item_data" [ngClass]="userEdit.name === user.name?'active':'no-active'">
      <div class="left_">
        <div class="name">{{user.name}}</div>
        <div class="regions">{{user.regions | join}}</div>
      </div>

      <div class="actions">
        <button (click)="updateUser($event, user)" mat-raised-button color="primary" *ngIf="user.deleted === false">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button type="button" *ngIf="user.deleted === false" (click)="openDialog(user)" mat-raised-button color="warn">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
        <button type="button" *ngIf="user.deleted === true" (click)="activateUser($event, user)" mat-raised-button
                color="primary" class="user_activate">
          <mat-icon>person_add</mat-icon>
          Activate
        </button>
      </div>
    </div>

    <div *ngIf="userEdit.name === user.name" class="about_me">
      <textarea rows="10" [(ngModel)]="user.description"></textarea>
      <button type="button" mat-raised-button color="primary" (click)="updateDescriptUser(user)">Save</button>
      <button type="button" mat-raised-button color="primary" (click)="closeUpdate($event, user)">Close</button>
    </div>
  </ng-container>


</div>
