<div class="wrap_box">
  <h1 class="heading">iClub Admin panel</h1>
  <div class="content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">

        <mat-form-field appearance="outline">
          <mat-label for="username">Username</mat-label>
          <input matInput id="username" type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label for="password">Password</mat-label>
          <input matInput id="password" type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button [disabled]="loading" mat-raised-button color="primary">Login</button>
      </div>
      <div *ngIf="error" class="alert alert-danger">Data not correct</div>
    </form>

    <div class="row social" *ngIf="validUser === true">
      <button type="button" mat-stroked-button color="warn" (click)="tryGoogleLogin()">Sign in with Google</button>
    </div>

  </div>
</div>
